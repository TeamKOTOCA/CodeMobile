<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コードエディタ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .editor-container {
      position: relative;
      background-color: #282c34;
      border: 1px solid #ccc;
      font-family: monospace;
      height: 80vh;
      overflow: hidden;
    }
    .line-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      background: #1e1e1e;
      color: #858585;
      padding: 10px;
      line-height: 1.5;
      text-align: right;
      user-select: none;
    }
    .highlighted-code {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px 10px 10px 60px;
      color: #abb2bf;
      background: transparent;
      line-height: 1.5;
      overflow-y: auto;
      height: 100%;
    }
    textarea#codeEditor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 10px 10px 10px 60px;
      background: transparent;
      color: transparent;
      caret-color: white;
      font-family: monospace;
      font-size: 14px;
      border: none;
      resize: none;
      z-index: 2;
      line-height: 1.5;
    }
    .comment {
      color: #5c6370;
    }
    .string {
      color: #98c379;
    }
  </style>
</head>
<body>
  <h1>コードエディタ</h1>
  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre class="highlighted-code" id="highlightedCode"></pre>
    <textarea id="codeEditor" spellcheck="false"></textarea>
  </div>
  <script>
    const editor = document.getElementById('codeEditor');
    const highlighted = document.getElementById('highlightedCode');
    const lineNumbers = document.getElementById('lineNumbers');
    const storageKey = 'codeEditorContent';

    let wordlistData = {};

    fetch('wordlist.json')
      .then((res) => res.json())
      .then((data) => {
        wordlistData = data;
        const styleSheet = document.styleSheets[0];
        for (const group in wordlistData) {
          for (const word in wordlistData[group]) {
            const cls = 'highlight-' + word.replace(/[^a-zA-Z0-9_]/g, '');
            styleSheet.insertRule(`.${cls} { color: ${wordlistData[group][word]}; }`, styleSheet.cssRules.length);
          }
        }
        const saved = localStorage.getItem(storageKey);
        if (saved) editor.value = saved;
        updateEditor();
      });

    const highlightCode = (code) => {
      code = code
        .replace(/(\/\/[^\n]*)/g, '<span class="comment">$1</span>')
        .replace(/(".*?"|'.*?')/g, '<span class="string">$&</span>');
      for (const group in wordlistData) {
        for (const word in wordlistData[group]) {
          const cls = 'highlight-' + word.replace(/[^a-zA-Z0-9_]/g, '');
          const esc = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
          code = code.replace(new RegExp(`\\b(${esc})\\b`, 'g'), `<span class="${cls}">$1</span>`);
        }
      }
      return code;
    };

    const updateEditor = () => {
      const content = editor.value;
      highlighted.innerHTML = highlightCode(content);
      localStorage.setItem(storageKey, content);
      lineNumbers.innerHTML = Array.from({ length: content.split('\n').length }, (_, i) => i + 1).join('\n');
    };

    editor.addEventListener('input', updateEditor);
    editor.addEventListener('scroll', () => {
      highlighted.scrollTop = editor.scrollTop;
      lineNumbers.scrollTop = editor.scrollTop;
    });
  </script>
</body>
</html>
