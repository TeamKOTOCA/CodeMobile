<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コードエディタ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .editor-container {
      position: relative;
      background-color: #282c34;
      border: 1px solid #ccc;
      font-family: monospace;
      height: 80vh;
      overflow: hidden;
    }
    .line-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      background: #1e1e1e;
      color: #858585;
      padding: 10px;
      line-height: 1.5;
      text-align: right;
      user-select: none;
    }
    .highlighted-code {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px 10px 10px 80px;
      color: #abb2bf;
      background: transparent;
      line-height: 1.5;
      overflow-y: auto;
      height: 100%;
    }
    textarea#codeEditor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 10px 10px 10px 80px;
      background: transparent;
      color: transparent;
      caret-color: white;
      font-family: monospace;
      font-size: 14px;
      border: none;
      resize: none;
      z-index: 2;
      line-height: 1.5;
    }
    .comment {
      color: #5c6370;
    }
    .string {
      color: #98c379;
    }
    #autocomplete-list {
      position: absolute;
      z-index: 1000;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      font-size: 14px;
      list-style: none;
      padding-left: 0;
    }
    #autocomplete-list li {
      padding: 5px 10px;
      cursor: pointer;
    }
    #autocomplete-list li:hover,
    #autocomplete-list li.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>コードエディタ</h1>
  <div class="editor-container">
    <div class="line-numbers" id="lineNumbers"></div>
    <pre class="highlighted-code" id="highlightedCode"></pre>
    <textarea id="codeEditor" spellcheck="false"></textarea>
    <ul id="autocomplete-list"></ul>
  </div>
  <script>
    const editor = document.getElementById('codeEditor');
    const highlighted = document.getElementById('highlightedCode');
    const lineNumbers = document.getElementById('lineNumbers');
    const autocompleteList = document.getElementById('autocomplete-list');
    const storageKey = 'codeEditorContent';

    let wordlistData = {};
    let allWords = [];
    let activeSuggestion = -1;

    fetch('wordlist.json')
      .then((res) => res.json())
      .then((data) => {
        wordlistData = data;
        const styleSheet = document.styleSheets[0];
        for (const group in wordlistData) {
          const groupWords = Object.keys(wordlistData[group]);
          allWords.push(...groupWords);
          for (const word of groupWords) {
            const cls = 'highlight-' + word.replace(/[^a-zA-Z0-9_]/g, '');
            styleSheet.insertRule(`.${cls} { color: ${wordlistData[group][word]}; }`, styleSheet.cssRules.length);
          }
        }
        allWords.sort();
        const saved = localStorage.getItem(storageKey);
        if (saved) editor.value = saved;
        updateEditor();
      });

    function highlightCode(code) {
      // コメントと文字列は最初にハイライト
      code = code.replace(/(\/\/[^\n]*)/g, '<span class="comment">$1</span>');
      code = code.replace(/(".*?"|'.*?')/g, '<span class="string">$&</span>');

      // HTMLタグ以外の部分だけ処理する
      const segments = code.split(/(<[^>]+>)/g); // HTMLタグとそうでない部分に分割
      console.log(segments);
      for (let i = 0; i < segments.length; i++) {
        // タグでない部分だけ処理
        if (!segments[i].startsWith('<')) {
          for (const group in wordlistData) {
            for (const word in wordlistData[group]) {
              const className = 'highlight-' + word.replace(/[^a-zA-Z0-9_]/g, '');
              const escapedWord = word.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
              const regex = new RegExp(`\\b(${escapedWord})\\b`, 'g');
              segments[i] = segments[i].replace(regex, `<span class="${className}">$1</span>`);
            }
          }
        }
      }

      return segments.join('');
    }



    const updateEditor = () => {
      const content = editor.value;
      highlighted.innerHTML = highlightCode(content);
      localStorage.setItem(storageKey, content);
      lineNumbers.innerHTML = Array.from({ length: content.split('\n').length }, (_, i) => i + 1).join('\n');
    };

    editor.addEventListener('input', () => {
      updateEditor();
      showAutocomplete();
    });

    editor.addEventListener('scroll', () => {
      highlighted.scrollTop = editor.scrollTop;
      lineNumbers.scrollTop = editor.scrollTop;
    });

    editor.addEventListener('keydown', (e) => {
      if (autocompleteList.style.display === 'block') {
        const suggestions = autocompleteList.querySelectorAll('li');
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          activeSuggestion = (activeSuggestion + 1) % suggestions.length;
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          activeSuggestion = (activeSuggestion - 1 + suggestions.length) % suggestions.length;
        } else if (e.key === 'Enter') {
          if (activeSuggestion >= 0) {
            e.preventDefault();
            insertSuggestion(suggestions[activeSuggestion].textContent);
          }
        } else if (e.key === 'Escape') {
          hideAutocomplete();
        }

        suggestions.forEach((li, i) => {
          li.classList.toggle('active', i === activeSuggestion);
        });
      }
    });

    const showAutocomplete = () => {
      const cursor = editor.selectionStart;
      const textBefore = editor.value.slice(0, cursor);
      const match = textBefore.match(/\b(\w+)$/);
      const current = match ? match[1] : '';

      if (!current) {
        hideAutocomplete();
        return;
      }

      const matches = allWords.filter(word => word.startsWith(current)).slice(0, 10);
      if (matches.length === 0) {
        hideAutocomplete();
        return;
      }

      autocompleteList.innerHTML = '';
      matches.forEach(word => {
        const li = document.createElement('li');
        li.textContent = word;
        li.onclick = () => insertSuggestion(word);
        autocompleteList.appendChild(li);
      });

      const rect = editor.getBoundingClientRect();
      autocompleteList.style.top = rect.top + editor.scrollTop + 20 + 'px';
      autocompleteList.style.left = rect.left + 60 + 'px';
      autocompleteList.style.display = 'block';
      activeSuggestion = -1;
    };

    const hideAutocomplete = () => {
      autocompleteList.style.display = 'none';
    };

    const insertSuggestion = (word) => {
      const cursor = editor.selectionStart;
      const text = editor.value;
      const before = text.slice(0, cursor);
      const after = text.slice(cursor);
      const match = before.match(/\b(\w+)$/);
      if (!match) return;
      const start = cursor - match[1].length;
      editor.value = text.slice(0, start) + word + after;
      editor.selectionStart = editor.selectionEnd = start + word.length;
      editor.focus();
      updateEditor();
      hideAutocomplete();
    };
  </script>
</body>
</html>
